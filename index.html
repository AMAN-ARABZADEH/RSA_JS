<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RSA Encryption Test</title>
</head>
    <!--
        Autor: Aman Arabzadeh
        Date: 2023-07-22
        Was inspired by https://travistidwell.com/jsencrypt/demo/
    -->
<body>

    <header>
        <h1>RSA Encryption Using CDN</h1>
    </header>
    <!--
        https://www.w3schools.com/tags/tag_option.asp
    -->
    <section id="choose">
        <label for="key_size_RSA">Choose key size: </label>
        <select id="key_size_RSA">
            <option value="512">512 bits</option>
            <option value="1024" selected>1024 bits</option> <!--Default-->
            <option value="2048">2048 bits</option>
            <option value="4096">4096 bits</option>
        </select>
    </section>

    <!--
        For shoing publik and private keys inside textarea on readonly mode.
        https://www.w3schools.com/tags/tag_textarea.asp
        https://www.w3schools.com/tags/att_textarea_readonly.asp
    -->

    <section>
        <h2>Generate keys</h2>
        <label for="publicKey">Public key:</label>
        <textarea id="publicKey" name="publicKey" rows="10" cols="100" readonly> </textarea>
        <label for="privateKey">Private key:</label>
        <textarea id="privateKey" name="privateKey" rows="10" cols="100" readonly></textarea>
    </section>


    <!--
        This section is the decryption is happening, by taking plaintext from user and,
        encrypting by using RSA in script.js file to encrypting it and outputing inside a textarea on readonly mode
        https://www.w3schools.com/tags/att_textarea_readonly.asp

    -->

    <section>
        <h2>Encrypt the Message</h2>
        <label for="plaintext_encryption">Enter message to encrypt:</label>
        <textarea name="plaintext_encryption" id="plaintext_encryption" cols="100" rows="10"></textarea>
        <button id="encryptButton">Encrypt</button>
        <h3>Encrypted Result:</h3>
        <textarea name="encrypted-result" id="encrypted-result" cols="100" rows="10" readonly></textarea>
    </section>



    <!--
        This section we ask user to enter the Encrypted plaintext or ciphertext to decrypt message using the private key,
        which was generated for it before.

    -->


    <section>
        <h2>Decrypt the Message</h2>
        <label for="ciphertext_decryption">Enter ciphertext to decrypt:</label>
        <textarea name="ciphertext_decryption" id="ciphertext_decryption" cols="100" rows="10"></textarea>
        <button id="decryptButton">Decrypt</button>
        <h3>Decrypted Result:</h3>
        <textarea name="decrypted-result" id="decrypted-result" cols="100" rows="10" readonly></textarea>
    </section>
    <section>
        <button id="resetButton">Reset</button>
    </section>






<!--
    This script tag loads the JSEncrypt library from a Content Delivery Network (CDN). 
    The JSEncrypt library is a JavaScript library used for performing RSA encryption, decryption, and key generation. 
    By using a CDN to load the library, you don't need to host it on your server, and it ensures that the latest version of the library is always used.

    The source URL for the JSEncrypt library on the CDN is: https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js

    The JSEncrypt library allows us to generate an RSA key pair, encrypt a message using the public key, and decrypt a message using the private key. 
    It is a powerful tool for securing data communication and ensuring the privacy of sensitive information.

    The library is open-source and available on GitHub at: https://github.com/travist/jsencrypt/tree/master

    Make sure to visit the provided links to access the library's documentation and to check for any updates or changes to the library.


    // https://en.wikipedia.org/wiki/Cdnjs
-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <!-- Custom JavaScript file for handling encryption and decryption -->
    <script src="script.js"></script>
</body>
</html>
